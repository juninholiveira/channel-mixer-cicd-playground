name: 📦 Release

on:
  push:
    branches:
      - main

    # Pushes coming to main from the ConventionalChangelog action will only modify those files, so we exclude them from the trigger to avoid an infinite loop
    # paths-ignore:
    #   - 'package.json'
    #   - 'CHANGELOG.md'

jobs:
  bump:
    name: 📈 Bump

    # A second layer of security to prevent the Bump action from running again on a release commit (avoiding infinite loop)
    #if: startsWith( github.event.head_commit.message, 'chore(release)' ) != true

    runs-on: windows-latest

    steps:
      - name: 🎟️ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: Generate Changelog
        id: release_drafter
        uses: release-drafter/release-drafter@v5
        env:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ⚙️ Build/Release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        env:
          RESOLVED_VERSION: ${{ steps.release_drafter.outputs.tag_name }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: false

      - name: Upload Build to Release
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: "dist/*.exe;dist/*.blockmap"
          overwrite: true
          draft: true
          verbose: true
          release_id: ${{ steps.release_drafter.outputs.id }}
