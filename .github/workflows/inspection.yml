name: ğŸ•µï¸â€â™‚ï¸ Code Inspection

on:
  workflow_call:
  push:
    branches:
      #- main
      - sdfsdf
  #pull_request:

jobs:
  inspection:
    name: ğŸ” Inspection
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŸï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ—ƒï¸ Cache Yarn
        uses: c-hive/gha-yarn-cache@v2

      - name: ğŸ§ª Install Dependencies
        run: yarn

      - name: ğŸ‘¨â€ğŸ’» Check Linting
        run: yarn lint

      - name: ğŸ§® Run TypeScript
        run: yarn tsc

  build:
    name: ğŸ—ï¸ Test Build
    needs: inspection

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: ğŸŸï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ§® Setup NodeJS Environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: ğŸ—ƒï¸ Install and Cache Dependencies
        uses: bahmutov/npm-install@v1.8.15
        with:
          install-command: yarn --frozen-lockfile --network-timeout 600000

      - name: ğŸ› ï¸ Build Electron Artifacts
        uses: samuelmeuli/action-electron-builder@v1
        env:
          RESOLVED_VERSION: v0.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: false
