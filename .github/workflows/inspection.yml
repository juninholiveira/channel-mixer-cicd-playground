name: 🕵️‍♂️ Code Inspection

on:
  workflow_call:
  push:
    branches:
      #- main
      - sdfsdf
  #pull_request:

jobs:
  inspection:
    name: 🔍 Inspection
    runs-on: ubuntu-latest

    steps:
      - name: 🎟️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🗃️ Cache Yarn
        uses: c-hive/gha-yarn-cache@v2

      - name: 🧪 Install Dependencies
        run: yarn

      - name: 👨‍💻 Check Linting
        run: yarn lint

      - name: 🧮 Run TypeScript
        run: yarn tsc

  build:
    name: 🏗️ Test Build
    needs: inspection

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: 🎟️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🧮 Setup NodeJS Environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: 🗃️ Install and Cache Dependencies
        uses: bahmutov/npm-install@v1.8.15
        with:
          install-command: yarn --frozen-lockfile --network-timeout 600000

      - name: 🛠️ Build Electron Artifacts
        uses: samuelmeuli/action-electron-builder@v1
        env:
          RESOLVED_VERSION: v0.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: false
